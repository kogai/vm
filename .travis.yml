language: rust
cache: cargo
rust:
  - nightly-2018-11-23
matrix:
  include:
  - os: linux
  - os: osx
  # FIXME: Disable windows build until wabt-rs support it.
  # - os: windows
notifications:
  email:
    on_success: change
    on_failure: change
git:
  submodules: false
before_install:
  - ./submodule.sh
before_script:
